

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Wedding</title>
    <style>
      :root{
        --bg1:#0b0b14;
        --bg2:#141428;
        --card: rgba(255,255,255,.08);
        --stroke: rgba(255,255,255,.18);
        --text: rgba(255,255,255,.92);
        --muted: rgba(255,255,255,.72);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

      iframe { width: 100%; height: 100vh; border: 0; display: none; }

      /* Full-screen gate */
      .gate {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding:
          max(18px, env(safe-area-inset-top))
          max(18px, env(safe-area-inset-right))
          max(22px, env(safe-area-inset-bottom))
          max(18px, env(safe-area-inset-left));
        background:
          radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.10), transparent 55%),
          radial-gradient(1000px 700px at 85% 85%, rgba(255,255,255,.08), transparent 50%),
          linear-gradient(160deg, var(--bg1), var(--bg2));
        color: var(--text);
      }

      .card {
        width: min(560px, 100%);
        background: var(--card);
        border: 1px solid var(--stroke);
        border-radius: 22px;
        padding: 22px;
        box-shadow: 0 18px 60px rgba(0,0,0,.45);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .title {
        font-size: clamp(26px, 5.6vw, 40px);
        line-height: 1.1;
        margin: 0 0 10px;
        letter-spacing: -0.02em;
      }

      .subtitle {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: clamp(15px, 3.8vw, 18px);
        line-height: 1.4;
      }

      .pinRow {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin-top: 10px;
      }

      .pinInput {
        width: 100%;
        font-size: clamp(18px, 4.6vw, 22px);
        padding: 16px 16px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,.22);
        background: rgba(0,0,0,.20);
        color: var(--text);
        outline: none;
      }
      .pinInput:focus {
        border-color: rgba(255,255,255,.42);
        box-shadow: 0 0 0 4px rgba(255,255,255,.10);
      }

      .btn {
        width: 100%;
        font-size: clamp(18px, 4.6vw, 22px);
        padding: 16px 16px;
        border-radius: 16px;
        border: 0;
        background: #fff;
        color: #101016;
        font-weight: 800;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(0,0,0,.25);
      }
      .btn:active { transform: translateY(1px); }

      .msg {
        margin-top: 12px;
        min-height: 1.2em;
        font-size: 15px;
        color: rgba(255,255,255,.85);
      }

      /* Slightly better on very small phones */
      @media (max-width: 380px){
        .card { padding: 18px; border-radius: 18px; }
        .pinInput, .btn { border-radius: 14px; padding: 14px; }
      }
    </style>
  </head>

  <body>
    <main class="gate" id="gate">
      <section class="card" aria-label="PIN access">
        <h1 class="title">Enter the PIN</h1>
        <p class="subtitle">
          This site is for invited guests. (Quick note: this PIN gate is “casual privacy”, not bank-level security.)
        </p>

        <form id="pinForm" class="pinRow">
          <input
            id="pin"
            class="pinInput"
            type="password"
            inputmode="numeric"
            pattern="[0-9]*"
            autocomplete="one-time-code"
            placeholder="PIN"
            aria-label="PIN"
          />
          <button class="btn" type="submit">Open Wedding Site</button>
        </form>

        <div class="msg" id="msg" role="status" aria-live="polite"></div>
      </section>
    </main>

    <iframe src="https://storymaps.arcgis.com/stories/54503f443e1e4acc948f8034f505e56d" width="100%" height="500px" frameborder="0" allowfullscreen allow="geolocation"></iframe>
    
    <script>
      // SHA-256 of PIN "1234" (change this hash to change the PIN)
      const PIN_HASH_HEX = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4";

      const gate = document.getElementById("gate");
      const frame = document.getElementById("frame");
      const input = document.getElementById("pin");
      const msg = document.getElementById("msg");
      const form = document.getElementById("pinForm");

      async function sha256Hex(text) {
        const data = new TextEncoder().encode(text);
        const buf = await crypto.subtle.digest("SHA-256", data);
        return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2, "0")).join("");
      }

      function unlock() {
        gate.style.display = "none";
        frame.style.display = "block";
      }

      async function tryPin() {
        msg.textContent = "";
        const pin = input.value.trim();

        if (!pin) {
          msg.textContent = "Please enter the PIN.";
          return;
        }

        try {
          const hash = await sha256Hex(pin);
          if (hash === PIN_HASH_HEX) {
            sessionStorage.setItem("wedding_unlocked", "1");
            unlock();
          } else {
            msg.textContent = "Wrong PIN. Try again.";
            input.select();
          }
        } catch (e) {
          msg.textContent = "This only works over HTTPS. Open the site with https://";
        }
      }

      if (sessionStorage.getItem("wedding_unlocked") === "1") unlock();

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        tryPin();
      });

      // Focus input nicely on mobile
      setTimeout(() => input.focus(), 120);
    </script>
  </body>
</html>
